name: GitHub Pages Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install
      run: |
        npm install -g yarn
        yarn
    - name: Build and Deploy
      run: |
        npm run push
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
